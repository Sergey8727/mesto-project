<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./image/Vector.svg" alt="Лого" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./image/image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="photo-grid">
      <ul class="photo-grid__list">
        <li class="photo-grid__item">
          <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-grid__image">
          <figcaption class="photo-grid__description">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <button type="button" class="photo-grid__like"></button>
          </figcaption>
        </li>
        <li class="photo-grid__item">
          <img src="./image/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="photo-grid__image">
          <figcaption class="photo-grid__description">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__like"></button>
          </figcaption>
        </li>
        <li class="photo-grid__item">
          <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-grid__image">
          <figcaption class="photo-grid__description">
            <h2 class="photo-grid__title">Домбай</h2>
            <button type="button" class="photo-grid__like"></button>
          </figcaption>
        </li>
        <li class="photo-grid__item">
          <img src="./image/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="photo-grid__image">
          <figcaption class="photo-grid__description">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__like"></button>
          </figcaption>
        </li>
        <li class="photo-grid__item">
          <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-grid__image">
          <figcaption class="photo-grid__description">
            <h2 class="photo-grid__title">Домбай</h2>
            <button type="button" class="photo-grid__like"></button>
          </figcaption>
        </li>
        <li class="photo-grid__item">
          <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="photo-grid__image">
          <figcaption class="photo-grid__description">
            <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
            <button type="button" class="photo-grid__like"></button>
          </figcaption>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form name="popup" class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <button title="Закрыть" type="button" class="popup__close-button"></button>
      <fieldset class="popup__fieldset">
        <input type="text" name="name" class="popup__input" value="Жак-Ив Кусто">
        <input type="text" name="description" class="popup__input" value="Исследователь океана">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </fieldset>
    </form>
  </section>


</body>

</html>
