<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./image/Vector.svg" alt="Лого" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./image/image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-witn-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="photo-grid">
      <ul class="photo-grid__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup__profile">
    <form name="popup" id="edit_profile" class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <button title="Закрыть" type="button" class="popup__close-button"></button>
      <fieldset class="popup__fieldset">
        <input type="text" name="name" id="name" class="popup__input" value="Жак-Ив Кусто">
        <input type="text" name="description" id="description" class="popup__input" value="Исследователь океана">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </fieldset>
    </form>
  </div>

  <div class="popup popup-grid">
    <form name="popup" id="add_card" class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <button title="Закрыть" type="button" id="close_popupCard" class="popup__close-button"></button>
      <fieldset class="popup__fieldset">
        <input type="text" name="name" class="popup__input popup__grid-name" value="" placeholder="Название">
        <input type="text" name="link" class="popup__input popup__grid-link" value="" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">Создать</button>
      </fieldset>
    </form>
  </div>

  <div class="popup popup__background popup__img">
    <div class="popup__img-container">
      <button class="popup__button popup__button-close" type="button"></button>
      <img src="" alt="" class="popup__image">
      <h2 class="popup__name"></h2>
    </div>
  </div>

  <template class="photo-grid__template">
    <li class="photo-grid__item">
      <img src="" alt="" class="photo-grid__image">
      <button type="button" class="photo-grid__delete-button"></button>
      <div class="photo-grid__description">
        <h2 class="photo-grid__title"></h2>
        <button type="button" class="photo-grid__like"></button>
      </div>
    </li>
  </template>

  <script src="./card.js"></script>
  <script src="./script.js"></script>
</body>

</html>
